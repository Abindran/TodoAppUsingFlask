{% extends 'base.html' %}

{% block body %}
<form action="/signup" method="post" class="vh-100" style="background-color: #2779e2;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">

                <h1 class="text-white mb-4">SignUp</h1>

                <div class="card" style="border-radius: 15px;">
                    <div class="card-body">

                        <div class="row align-items-center pt-2 pb-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0 h5" >Full name</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input type="text" name="name" class="form-control form-control-sm" />

                            </div>
                        </div>

                        <hr class="mx-n3">
                        
                        <div class="row align-items-center py-2">
                            <div class="col-md-3 ps-5">
                        
                                <h6 class="mb-0 h5">User name</h6>
                        
                            </div>
                            <div class="col-md-9 pe-5">
                        
                                <input type="text" name="username" class="form-control form-control-sm" />
                        
                            </div>
                        </div>

                        <hr class="mx-n3">

                        <div class="row align-items-center py-2">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0 h5">Email address</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input type="email" name="email" class="form-control form-control-sm"
                                    placeholder="example@example.com" />

                            </div>
                        </div>

                        

                        <hr class="mx-n3">

                    
                        <div class="row align-items-center py-2">
                            <div class="col-md-3 ps-5">
                        
                                <h6 class="mb-0 h5">Password</h6>
                                
                            </div>
                            <div class="col-md-9 pe-5">
                        
                                <input type="password" name="password" class="form-control form-control-sm " minlength="6" />
                        
                            </div>
                        </div>
                        
                        <hr class="mx-n3">
                        <div class="row align-items-center py-2">
                            <div class="col-md-3 ps-5">
                        
                                <h6 class="mb-0 h5">Confirm Password</h6>
                        
                            </div>
                            <div class="col-md-9 pe-5">
                        
                                <input type="password" name="cpassword" class="form-control form-control-sm" minlength="6"/>
                        
                            </div>
                        </div>
                        
                        <hr class="mx-n3">
                        {% if not isPasswordMatched %}
                            <div class="alert alert-danger" role="alert">
                                The Password and the confirm Password doesn't match
                            </div>
                        {% endif %}

                        <br>

                        {% if not isEmailUnique %}
                            <div class="alert alert-danger" role="alert">
                                The given email_id already exists
                            </div>
                        {% endif %}
                        

                        <div class="px-5 py-4">
                            <button type="submit" class="btn btn-primary btn-lg">SignUp</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
{% endblock %}
